<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberpunk Form</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #0a0a12;
        color: #00f0ff;
        font-family: "IBM Plex Mono", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .form-container {
        background: rgba(15, 25, 35, 0.35);
        border: 1px solid rgba(0, 240, 255, 0.4);
        border-radius: 12px;
        padding: 30px 40px;
        width: 350px;
        box-shadow: 0 0 25px rgba(0, 240, 255, 0.15);
        text-align: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(12px) saturate(140%);
      }

      h2 {
        margin-bottom: 25px;
        font-weight: 500;
        letter-spacing: 1px;
        color: #00f0ff;
        text-shadow: 0 0 12px rgba(0, 240, 255, 0.5);
      }

      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        font-size: 14px;
      }

      input,
      button {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid rgba(0, 240, 255, 0.3);
        border-radius: 6px;
        background: rgba(15, 25, 35, 0.6);
        color: #00f0ff;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
      }

      input:hover,
      input:focus {
        border-color: rgba(0, 240, 255, 0.8);
        box-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
        background: rgba(25, 35, 45, 0.75);
      }

      button {
        background: linear-gradient(135deg, #00a2ff, #00f0ff);
        color: #0a0a12;
        font-weight: 600;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>

    <div class="form-container" id="formBox">
      <h2>Data Access Portal</h2>
      <form id="cyberForm">
        <label for="name">User ID</label>
        <input type="text" id="name" required placeholder="Enter your access ID" />

        <label for="college">Organization</label>
        <input type="text" id="college" required placeholder="Enter your organization" />

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      // MATRIX BACKGROUND
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const binary = "01";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array(columns).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "cyan";
        ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
          ctx.fillText(binary.charAt(Math.floor(Math.random() * binary.length)), i * fontSize, y * fontSize);
          drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
        });
      }
      setInterval(draw, 50);

      // FORM CURSOR HOVER EFFECT
      const formBox = document.getElementById("formBox");
      formBox.addEventListener("mousemove", (e) => {
        const rect = formBox.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const rotateX = ((y - rect.height / 2) / (rect.height / 2)) * 4;
        const rotateY = ((x - rect.width / 2) / (rect.width / 2)) * -4;
        formBox.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
        formBox.style.boxShadow = `0 0 20px rgba(0, 240, 255, 0.5)`;
      });
      formBox.addEventListener("mouseleave", () => {
        formBox.style.transform = "rotateX(0) rotateY(0) scale(1)";
        formBox.style.boxShadow = "0 0 15px rgba(0, 240, 255, 0.3)";
      });

      // FORM SUBMIT WITH JSON
      const form = document.getElementById("cyberForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const college = document.getElementById("college").value;

        try {
          const response = await fetch("/.netlify/functions/saveData", {
            method: "POST",
            headers: { "Content-Type": "application/json" }, // important
            body: JSON.stringify({ name, college })
          });

          const result = await response.json();
          alert("✓ " + result.message);
          form.reset();
        } catch (error) {
          console.error(error);
          alert("❌ Failed to send data. Check console for errors.");
        }
      });
    </script>
  </body>
</html>
