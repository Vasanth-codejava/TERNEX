<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<style>
  body { background-color: black; color: cyan; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { display: flex; flex-direction: column; gap: 15px; background: #111; padding: 20px; border-radius: 10px; }
  input, button { padding: 10px; border-radius: 5px; border: none; }
  input:hover { background-color: #222; }
  button { background-color: cyan; color: black; cursor: pointer; font-weight: bold; }
  button:hover { background-color: #00bcd4; }
</style>
</head>
<body>
<form id="myForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="text" name="college" placeholder="College Name" required>
  <button type="submit">Submit</button>
</form>

<script>
const form = document.getElementById('myForm');
form.addEventListener('submit', e => {
  e.preventDefault();
  const data = new FormData(form);
  const params = new URLSearchParams(data);

  fetch('PASTE_YOUR_WEB_APP_URL_HERE', {
    method: 'POST',
    body: params
  })
  .then(response => response.text())
  .then(result => {
    alert("Form submitted successfully!");
    form.reset();
  })
  .catch(err => alert("Error: " + err));
});
</script>
</body>
</html>
