<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter-College Meet Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black relative overflow-hidden">
  <!-- Moving yellow spider-web SVG effect -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <svg id="spiderweb" width="100%" height="100%" style="position:absolute;top:0;left:0;">
      <g>
        <!-- Spider-web lines (yellow) -->
        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#FFD600" stroke-width="2" />
        <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#FFD600" stroke-width="2" />
        <line x1="0" y1="0" x2="100%" y2="100%" stroke="#FFD600" stroke-width="2" />
        <line x1="100%" y1="0" x2="0" y2="100%" stroke="#FFD600" stroke-width="2" />
        <!-- Circles for web rings -->
        <circle cx="50%" cy="50%" r="15%" stroke="#FFD600" stroke-width="2" fill="none"/>
        <circle cx="50%" cy="50%" r="30%" stroke="#FFD600" stroke-width="2" fill="none"/>
        <circle cx="50%" cy="50%" r="45%" stroke="#FFD600" stroke-width="2" fill="none"/>
      </g>
    </svg>
  </div>
  <style>
    /* Animate the spider-web rotation */
    #spiderweb {
      animation: spin 10s linear infinite;
      z-index: 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Horror shake animation for the form */
    .horror-shake {
      animation: shake 2s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0, 0);}
      10% { transform: translate(-2px, 2px);}
      20% { transform: translate(2px, -2px);}
      30% { transform: translate(-2px, 2px);}
      40% { transform: translate(2px, -2px);}
      50% { transform: translate(-1px, 1px);}
      60% { transform: translate(1px, -1px);}
      70% { transform: translate(-1px, 1px);}
      80% { transform: translate(1px, -1px);}
      90% { transform: translate(0, 0);}
    }
    /* Flicker animation for heading */
    .flicker {
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;}
      50% { opacity: 0.7; text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;}
      100% { opacity: 1; text-shadow: 0 0 10px #ff0000, 0 0 40px #ff0000;}
    }
  </style>
  <div class="bg-black bg-opacity-80 border-4 border-red-700 shadow-2xl rounded-2xl p-8 max-w-lg w-full relative z-10 horror-shake">
    <h1 class="text-3xl font-bold text-center mb-6 text-red-600 flicker">Inter-College Meet Registration</h1>
    <form class="space-y-4" action="submit.php" method="POST">
      <div class="transition duration-500 ease-in-out hover:bg-red-900 hover:shadow-lg rounded-md">
        <label for="name" class="block text-sm font-medium text-red-400">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-red-700 rounded-md shadow-sm focus:ring focus:ring-red-500 focus:border-red-700 bg-black text-white" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-700 rounded-md shadow-sm focus:ring focus:ring-red-500 focus:border-red-700 bg-black text-white" />
      </div>
      <div class="transition duration-500 ease-in-out hover:bg-red-900 hover:shadow-lg rounded-md">
        <label for="college" class="block text-sm font-medium text-red-400">College</label>
        <input type="text" id="college" name="college" required class="mt-1 block w-full p-2 border border-red-700 rounded-md shadow-sm focus:ring focus:ring-red-500 focus:border-red-700 bg-black text-white" />
      </div>
      <div>
        <label for="event" class="block text-sm font-medium text-gray-400">Event</label>
        <select id="event" name="event" required class="mt-1 block w-full p-2 border border-gray-700 rounded-md shadow-sm focus:ring focus:ring-red-500 focus:border-red-700 bg-black text-white">
          <option value="">Select an event</option>
          <option value="debate">Debate</option>
          <option value="quiz">Quiz</option>
          <option value="coding">Coding</option>
          <option value="design">Design</option>
        </select>
      </div>
      <div class="transition duration-500 ease-in-out hover:bg-red-900 hover:shadow-lg rounded-md">
        <label for="team" class="block text-sm font-medium text-red-400">Team Size</label>
        <input type="number" id="team" name="team" min="1" max="5" required class="mt-1 block w-full p-2 border border-red-700 rounded-md shadow-sm focus:ring focus:ring-red-500 focus:border-red-700 bg-black text-white" />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-700 rounded" />
          <label for="terms" class="ml-2 block text-sm text-gray-300">
            I agree to the <a href="#" class="text-red-600 hover:underline">terms and conditions</a>
          </label>
        </div>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-700 hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          Register
        </button>
      </div>
    </form>
  </div>
</body>
</html>
